<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Plot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Add Plot</h1>
    <form method="POST">
        <label>Farmer:</label><br>
        <select name="farmer_id" required>
            {% for farmer in farmers %}
            <option value="{{ farmer['id'] }}">{{ farmer['name'] }}</option>
            {% endfor %}
        </select><br><br>

        <label>Plot Name:</label><br>
        <input type="text" name="plot_name" required><br><br>

        <label>Declared Area:</label><br>
        <input type="number" step="0.01" name="declared_area"><br><br>

        <label>Audited Area:</label><br>
        <input type="number" step="0.01" name="audited_area"><br><br>

        <label>Crop:</label><br>
        <input type="text" name="crop"><br><br>

        <label>Variety:</label><br>
        <input type="text" name="variety"><br><br>

        <label>Date of Sowing:</label><br>
        <input type="date" name="sowing_date"><br><br>

        <label>Pineapple Planting Population:</label><br>
        <input type="number" name="pineapple_population"><br><br>

        <button type="submit">Add Plot</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Back to Farmers</a>
</body>
</html>
